name: Run Tests and Deploy

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Run Tests
        run: yarn test
        continue-on-error: false # âŒ Ensures workflow fails if tests fail

  deploy:
    needs: test  # ğŸš€ Only deploy if tests pass
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        run: yarn global add vercel && vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
